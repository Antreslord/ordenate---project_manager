<div class="w-100">
    <div class="d-flex flex-column mb-5">
        <div class="mmb-4">
            <p class="fs-2 p-0 mb-4 border-bottom border-4">Mis Equipos de Trabajo</p>
        </div>
        <div class="d-flex ps-4 flex-column border border-5 d-flex w-100">
            <div class="p-0 my-4">

              <div (click)="trashProjects= true" [ngClass]="{'border-bottom border-3 border-secondary pb-2': trashProjects}" class="cursor-pointer d-inline me-5">
                <p class="pb-2 d-inline fs-5">Proyectos</p>
              </div>
              <div (click)="trashProjects = false" [ngClass]="{'border-bottom border-3 border-secondary pb-2': !trashProjects}" class="cursor-pointer d-inline me-5">
                <p class="pb-2 m-0 d-inline fs-5">Actividades</p>
              </div>
            
            </div>
            
            <div *ngIf="trashProjects">
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">Nombre del proyecto</th>
                        <th scope="col">Fecha</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td scope="row">Arkham</td>
                        <td>20/02/2024</td>
                        <td><i class="cursor-pointer fa-solid fa-arrow-rotate-left me-3"></i><i class="cursor-pointer fa-solid fa-trash me-3"></i></td>
                      </tr>
                      <tr>
                        <td scope="row">Metropolis</td>
                        <td>20/03/2024</td>
                        <td><i class="cursor-pointer fa-solid fa-arrow-rotate-left me-3"></i><i class="cursor-pointer fa-solid fa-trash me-3"></i></td>
                      </tr>
                      <tr>
                        <td scope="row">Atalaya</td>
                        <td>20/04/2024</td>
                        <td><i class="cursor-pointer fa-solid fa-arrow-rotate-left me-3"></i><i class="cursor-pointer fa-solid fa-trash me-3"></i></td>
                      </tr>
                    </tbody>
                </table>
            </div>
            

            <div *ngIf="!trashProjects">
              <table class="table">
                  <thead>
                    <tr>
                      <th scope="col">Actividad</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td scope="row">Bruce</td>
                      <td><i class="cursor-pointer fa-solid fa-arrow-rotate-left me-3"></i><i class="cursor-pointer fa-solid fa-trash me-3"></i></td>
                    </tr>
                    <tr>
                      <td scope="row">Clarke</td>
                      <td><i class="cursor-pointer fa-solid fa-arrow-rotate-left me-3"></i><i class="cursor-pointer fa-solid fa-trash me-3"></i></td>
                    </tr>
                    <tr>
                      <td scope="row">Todos</td>
                      <td><i class="cursor-pointer fa-solid fa-arrow-rotate-left me-3"></i><i class="cursor-pointer fa-solid fa-trash me-3"></i></td>
                    </tr>
                  </tbody>
              </table>
          </div>
        </div>
    </div>
</div>
